<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>5.html</title>
    </head>
    <body>
        <table border="1" cellspacing="0" cellpadding="5" bgcolor="grey">
            <tr>
                <th>姓名</th>
                <td>性别</td>
            </tr>
            <tr bgcolor="white">
                <td rowspan="2">小明</td>
                <td>男</td>
            </tr>
            <tr>
                <td>女</td>
            </tr>
            <tr>
                <td colspan="2">跨列</td>
            </tr>
        </table> <br>

        <table border="1" cellpadding="5" width="100px" height="100px">
            <tr>
                <td colspan="2">a</td>
                <td rowspan="2">b</td>
            </tr>
            <tr>
                <td rowspan="2">c</td>
                <td>d</td>
            </tr>
            <tr>
                <td colspan="2">e</td>
            </tr>
        </table> <br>

        <ol>
            <li>html</li>
            <li>css</li>
            <li>javascript</li>
        </ol>
        <ol type="a">
            <li>html</li>
            <li>css</li>
            <li>javascript</li>
        </ol>
        <ol type="i">
            <li>html</li>
            <li>css</li>
            <li>javascript</li>
        </ol>
        <ol type="i" start="3">
            <li>html</li>
            <li>css</li>
            <li>javascript</li>
        </ol>

        <ul>
            <li>html</li>
            <li>css</li>
            <li>javascript</li>
        </ul>
        <ul type="circle">
            <li>html</li>
            <li>css</li>
            <li>javascript</li>
        </ul>
        <ul type="square">
            <li>html</li>
            <li>css</li>
            <li>javascript</li>
        </ul>

        <dl>
            <dt>专业术语</dt>
            <dd>对专业术语的解释</dd>
        </dl>
    </body>
</html>
