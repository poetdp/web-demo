<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>1.html</title>
    </head>
    <body>
        <!-- 特殊字符 -->
        <p>p tag</p>
        &lt;p&gt;p tag&lt;/p&gt; <br/><br/>
        
        空 格 <br/>
        空 格 <br/>
        空&nbsp;&nbsp;格 <br/><br/>
        
        copyright &copy; 2017 xxx <br/>
        
        ￥ &yen; <br/>

        <!-- 文本标签 -->
        <b>b tag 加粗</b> <br/>
        <i>i tag 倾斜</i> <br/>
        <u>u tag 下划线</u> <br/>
        <s>s tag 删除线</s> <br/>
        2<sub>sub tag 下标</sub> <br/>
        2<sup>sup tag 上标</sup> <br/>

        <!-- 标题元素(h1-h6)(属块级元素，独占一行) -->
        <h1>h1 tag</h1>
        <h2>h2 tag</h2>
        <h3>h3 tag</h3>
        <h4>h4 tag</h4>
        <h5>h5 tag</h5>
        <h6>h6 tag</h6>

        <!-- 段落元素 -->
        <p align="left">center p</p>
        <p align="center">center p</p>
        <p align="right">center p</p>

        <!-- 换行元素 -->
        <br/>

        <!-- 分区元素 -->
        <!--
            1.行内分区元素
        -->
        <p>p tag <span style="color:blue">span tag</span></p>

        <!-- 分割线元素 -->
        <hr/>
        <hr size="5" color="blue" width="500px" align="center" />

        <!-- 预格式化 -->
        <pre>
        function f() {
            exit();
        }
        </pre>

    </body>
</html>
